<html>
	<head>
		<title>JellyFish</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<style>
			body{
  background-color: #0D47A1;
  background-image: url('data:image/svg+xml,%3Csvg width="52" height="26" viewBox="0 0 52 26" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%231A237E" fill-opacity="0.4"%3E%3Cpath d="M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z" /%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
}

#customize{
  position:fixed;
  bottom:10%;
  right:10%;
  background-color: #ffffff99;
  padding:1em;
  display:flex;
}
#sizepicker{
  width:4em;
}

.water{
				position:relative;
				width:95vw;
				height:95vh;
				overflow: hidden;
			}
			.jelly{
				position:absolute;
				width: 3vw;
				height: 3vw;
				border-radius: 3vw;
				background-color: #ffffffDD;
				animation-name: bobble-up;
				animation-duration: 2s;
			    animation-iteration-count: infinite;
			    animation-fill-mode: forwards;
			}

			
			@keyframes bobble-up {
				  0%, 100% {
					transform: translate(-100%, 10%) translateY(-40px) translateX(-10px);
				  }
				  50% {
					transform: translate(-100%, 0) translateY(0px);
				  }
				}
			
	
		</style>
	</head>
	<body>
		<div class="water">
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly"></div>
			<div class="jelly">	</div>
			
		</div>
    <div id="customize">

      <input type="color" id="colorpicker" name="head"
             value="#e66465">
      <input type="number" id="sizepicker" value="3" size="5">
    </div>
        <script>
			
						function getRandomInt(min, max) {
				  min = Math.ceil(min);
				  max = Math.floor(max);
				  return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
			}
				
			
			let jellys = document.querySelectorAll('.jelly');
			
			
			for (var i = 0; i < jellys.length; i++) {
				jellys[i].style.top = getRandomInt(1,99) + '%';
				jellys[i].style.left = getRandomInt(1,99)+ '%';
				jellys[i].style.animationDuration = getRandomInt(3,8)+ 's';
				jellys[i].style.transform = "rotate("+ getRandomInt(1,180) + "deg)";
        jellys[i].addEventListener("click", function(el) {
    const curColour = document.getElementById("colorpicker");
    const curSize = document.getElementById("sizepicker");

    this.style.backgroundColor = curColour.value + getRandomInt(60,99) ;
    this.style.width = curSize.value + 'vw';
    this.style.height = curSize.value + 'vw';
    this.style.borderRadius = curSize.value + 'vw';
});
			}	
		</script>
	</body>
</html>
