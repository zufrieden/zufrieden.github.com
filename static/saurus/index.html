		<style>
			body{
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				align-items: flex-start;
				font-family: helvetica;
				background-color: #6C6CC6;
				background-color: color(srgb 0.404 0.677 0.974);
				color: white;
				text-transform: uppercase;
				font-size:140%;
				margin-bottom: 40%;
			}
			h1{
				text-align: left;
			}
			h1 span{
				font-size: 200%;
			}
			form{

			}
			legend + legend{
				margin-top: 20%;
			}
			section{
				margin: 4% 6%;
			}
			.radiogroupe {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				width: 100%;
			}
			.radiogroupe label{
				display: flex;
				align-items: center;
				gap: 0.3em;
				font-size: 200%;
				margin: 0 5%;
			}
			button{
				font-size: 150%;
				margin: 10% 0;
			}
			input{
				
				
			}
			.show-result{
				display: flex;
			}
			.result{
				display: none;
				flex-wrap: wrap;
				gap: 2vw;
				overflow: hidden;
				height: 50vw;
			}
			.result .dino{
				order: 0;
				width:80vw;
				height: 50vw;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			.result p{
				font-size: 80%;
			}
			.result img{
				/* object-fit: contain; */
				height: 60%;
				width: auto;
				display: block;
			}
			
			button{
				border: none;
				font-size: 200%;
				color: inherit;
				background: none;
				cursor: pointer;
				padding: 25px 80px;
				display: inline-block;
				
				margin: 15px 30px;
				text-transform: uppercase;
				letter-spacing: 1px;
				font-weight: 700;
				outline: none;
				position: relative;
				-webkit-transition: all 0.3s;
				-moz-transition: all 0.3s;
				transition: all 0.3s;
				background: #cb4e4e;
				color: #fff;
				box-shadow: 0 6px #ab3c3c;
				-webkit-transition: none;
				-moz-transition: none;
				transition: none;
				border-radius: 50%;
				width: 90px;
				height: 90px;
				padding: 0;
				position: fixed;
				bottom: 3%;
				right: 3%;
			}
			
			button:hover {
				box-shadow: 0 4px #ab3c3c;
				/* top: 2px; */
			}
			
			button:active {
				box-shadow: 0 0 #ab3c3c;
				/* top: 6px; */
			}

		<script>
		
			let dinos = document.querySelectorAll('.dino');

			function result(){
				for (var i = 0; i < dinos.length; i++) {
					console.log(dinos[i].dataset.name);
					// console.log(dinos[i].dataset.food);
					// console.log(dinos[i].dataset.go);
					// console.log(dinos[i].dataset.cookie);
					// console.log(dinos[i].dataset.sport);
					// console.log(dinos[i].dataset.holyday);
					console.log(dinos[i].dataset.score);
					// console.log(dinos[i].style.order);
				}	
				console.log("-------");
			}
			
			
		
			document.querySelector("#SHOW").addEventListener("click", function(event) {
				  document.getElementById("result").style.display = "flex";
				  document.getElementById("questions").style.display = "none";
				  document.getElementById("title").scrollIntoView({ behavior: 'smooth', block: 'start'});
				  event.preventDefault();
				}, false);
				
			document.querySelector("#BACK").addEventListener("click", function(event) {
				  location.reload();
				  event.preventDefault();
				}, false);
			
		
			function DINO(value,points){
				
				for (var i = 0; i < dinos.length; i++) {
					if(dinos[i].dataset.food == value || dinos[i].dataset.go == value || dinos[i].dataset.cookie == value || dinos[i].dataset.sport == value || dinos[i].dataset.holyday == value){
						dinos[i].dataset.score =  parseInt(dinos[i].dataset.score) + points; 
						dinos[i].style.order = dinos[i].style.order - points;
					}
				}
				result();
				
			}
		

			
		</script>
