<html>
	<head>
		<title>La vie des Dinos</title>
		<meta charset="utf-8">
		<style>
			body{
				background-color: #ccc;
				font-family: sans-serif;
				font-size: 200%;
				padding:0;
				margin:0;
			}
			ul{
				display: flex;
				gap: 20px;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				height: 100%;
			}
			li{
				list-style: none;
				margin:0;
				padding:0;
			}
			button{
				font-size: 100%;
			}
			
			.screen{
				height: 100vmax;
			}
			#step_1_selection{
				display: none;
			}
			#step_2_landscape{
				display: none;
			}
			#step_2_water{
				
			}
			

		</style>
	</head>
	<body>
		<section class="screen" id="step_1_selection">
			<ul>
				<li><button>🦖 Imdoraptor</button></li>
				<li><button>🦖 Imdominus Rex</button></li>
				<li><button>🦖 Spinosaur</button></li>
				<li><button>🦖 Velosiraptor</button></li>
				<li><button>🦖 Barionyx</button></li>
				<li><button>🦖 Tyranosaurus Rex</button></li>
				<li><button>🦖 Alosaurus</button></li>
				<li><button>🦖 Giganotosaurus</button></li>
				<li><button>🦈 Mausosaur</button></li>
				<li><button>🦈 Elasmosaurus</button></li>
				<li><button>🦕 Brachiosaurus</button></li>
				<li><button>🦕 Diplodocus</button></li>
				<li><button>🦕 Argentinosaurus</button></li>
				<li><button>🦕 Anquilosaurus</button></li>
				<li><button>🦕 Triceratops</button></li>
			</ul>			
		</section>
		<style>
			.landscape{
				background-color: #8ef;
				background: linear-gradient( #bff,  #2bf);
				width: 100%;
				height: 100vmax;
				position: relative;
			}
			.sand, .see{
				position: absolute;
				bottom:0;
				left:0;
				width: 100%;
				height: 14vmax;
				background-color: #fe9;
			}
			.see{
				height: 30vmax;
				background-color: #009;
				background: linear-gradient( #009,  #004);
			}
			.☀️{
				font-size: 10vmax;
				position: absolute;
				top: 5vmax;
				right: 10vmax;
			}
			.⛰{
				font-size: 30vmax;
				position: absolute;
				bottom: 2vmax;
				right: 15vmax;
				z-index:2;
			}
			.🌋{
				font-size: 30vmax;
				position: absolute;
				bottom: 5vmax;
				right: 0vmax;
				z-index:1;
			}
			#step_2_water .🌋{
				bottom: 18vmax;
				right: 2vmax;
			}
			.🦕{
				font-size: 10vmax;
				position: absolute;
				bottom: 10vmax;
				left: 10vmax;
				z-index:2;
			}
			.🦖{
				font-size: 10vmax;
				position: absolute;
				bottom: 6vmax;
				left: 30vmax;
				z-index:2;
			}
			.🦈{
				font-size: 10vmax;
				position: absolute;
				bottom: 20vmax;
				left: 30vmax;
				z-index:2;
			}
			.🌊{
				font-size: 10vmax;
				position: absolute;
				bottom: 26vmax;
				left: 15vmax;
				z-index:1;
			}
			.💭{
				font-size: 10vmax;
				position: absolute;
				bottom: 7vmax;
				left: 8vmax;
				z-index:2;
			}
			.🥩{
				font-size: 5vmax;
				position: absolute;
				bottom: 4vmax;
				left: 3vmax;
				z-index:2;
			}
		</style>
		<section class="screen" id="step_2_landscape">
			<div class="landscape">
				<div class="☀️">☀️</div>
				<div class="⛰">⛰</div>
				<div class="🌋">🌋</div>
				<div class="🦕">🦕</div>
				<div class="🦖">
					🦖
					<div class="💭">💭
						<div class="🥩">🥩</div>
					</div>
				</div>
				<div class="sand"></div>
			</div>
		</section>
		<section class="screen" id="step_2_water">
			<div class="landscape">
				<div class="☀️">☀️</div>
				<div class="🌋">🌋</div>
				<div class="🦈">🦈</div>
				<div class="🌊">🌊</div>
				<div class="see"></div>
			</div>
		</section>
		
		
	</body>
</html>
